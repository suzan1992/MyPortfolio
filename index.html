<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Fredoka+One&family=Baloo+2&display=swap" rel="stylesheet">


</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    let scene, camera, renderer, model;

    // Initialize the scene
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add lighting
    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    // Load the GLB model
    const loader = new THREE.GLTFLoader();
    loader.load('path_to_your_model/cartoon-web-developer.glb', (gltf) => {
      model = gltf.scene;
      scene.add(model);
    }, undefined, (error) => {
      console.error('Error loading the .glb file:', error);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the model for a simple animation effect
      if (model) {
        model.rotation.y += 0.01;
      }

      renderer.render(scene, camera);
    }

    // Adjust camera position
    camera.position.z = 5;

    // Start the animation
    animate();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>


</body>

</html>
